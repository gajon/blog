---
layout: default
title: Jorge Gajon | Backend Developer
---

{% for post in site.posts %}
  <hgroup>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <small>{{ post.date | date:'%B %d, %Y' }}</small>
  </hgroup>

  {% if post.summary %}
    {{ post.summary | markdownify }}
    <p><a href="{{ post.url }}">Read more...</a></p>
  {% else %}
    {{ post.content }}
  {% endif %}
{% endfor %}
